<!doctype html>
<html lang="en">
  <head>
    <title>Appointment Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="main.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    
   
  
  <div class="container mt-4 p-4">
      <div class="row">
          <div class="col-md-6">
              <h2 class="text-center my-4">
                  Contact Us
              </h2>
              <form>
                  <div class="form-group row">
                      <label class="col-sm-4 col-lg-4">
                          First Name : <span class="astrisk">*</span>
                      </label>
                      <div class="col-sm-8 col-lg-8">
                          <input type="text"id="first-name"class="form-control"
                          placeholder="First Name"required>
                      </div>
                  </div>
                  <!---->
                  <div class="form-group row">
                      <label class="col-sm-4 col-lg-4">
                          Last Name : <span class="astrisk">*</span>
                      </label>
                      <div class="col-sm-8 col-lg-8">
                          <input type="text"id="last-name"class="form-control"
                          placeholder="Last Name"required>
                      </div>
                  </div>
                  <!---->
                  <div class="form-group row">
                    <label class="col-sm-4 col-lg-4">
                        Phone Number : <span class="astrisk">*</span>
                    </label>
                    <div class="col-sm-8 col-lg-8">
                        <input type="tel"id="phone"class="form-control"
                        placeholder="(555) 555-5555"required>
                    </div>
                </div>
                <!---->
                  <div class="form-group row">
                    <label class="col-sm-4 col-lg-4">
                        Email Address : <span class="astrisk">*</span>
                    </label>
                    <div class="col-sm-8 col-lg-8">
                        <input type="email"id="email"class="form-control"
                        placeholder="example@example.com"required>
                    </div>
                </div>
                <!---->
                <div class="form-group row">
                    <label class="col-sm-4 col-lg-4">
                      Date :
                    </label>
                    <div class="col-sm-8 col-lg-8">
                        <input type="date"id="date"class="form-control">
                    </div>
                </div>
                <!---->
                <div class="form-group row">
                    <label class="col-sm-4 col-lg-4">
                       Time :
                    </label>
                    <div class="col-sm-8 col-lg-8">
                        <input type="time"id="time"class="form-control">
                       </div>
                </div>
                <!---->
                <div class="form-group row">
                    <label class="col-sm-4 col-lg-4">
                       Service(s) :
                    </label>
                    <div class="col-sm-8 col-lg-8">
                        <select type="select" multiple id="service"class="form-control">
                            <option value="Service 1">Service 1</option>
                            <option value="Service 2">Service 2</option>
                            <option value="Service 3">Service 3</option>
                            <option value="Service 4">Service 4</option>
                            <option value="Service 5">Service 5</option>
                            <option value="Service 6">Service 6</option>
                        </select>
                       </div>
                </div>
                <!---->
                <div class="form-group row">
                    <label class="col-sm-4 col-lg-4">
                       Message : 
                    </label>
                    <div class="col-sm-8 col-lg-8">
                        <textarea id="message" class="form-control"></textarea>
                    </div>
                </div>
                <!---->
                <div class="form-group row justify-content-end">
                    <div class="col-sm-5">
                        <button type="submit"class="btn btn-form">
                            Submit
                        </button>
                    </div>
                </div>

              </form>
          </div>
          <div class="col-md-6">
              <h2 id="services" class="text-center my-4"></h2>
              <ul id="consultations"class="list-group"></ul>
          </div>
      </div>
  </div>
  




















  























      <script src="main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
